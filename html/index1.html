<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="pos">
        <label for="fname">First Name:</label>
        <input type="text" class="fn"><br><br>


        <label for="lname">Last Name:</label>
        <input type="text" class="fn"><br><br>


        <label for="mail" >Mail:</label>
        <input type="text" class="mail"><br><br>


        <label>Gender:</label>
        <input type="radio" id="Female" name="gender" value="Female" class="gender">
        <label class="gender">Female</label>
        <input type="radio" id="Male" name="gender" value="Male" class="gender">
        <label class="gender">Male</label class="gender">
        <input type="radio" id="Transgender" name="gender" value="Trans" class="gender">
        <label class="gender">Transgender</label><br><br>


        <label for="phone">Phone:</label>
        <input type="text" class="phone"><br><br>

        <input type="submit" class="sub" >
    </form>
</body>
</html>
