<body class="bo">
    <label for="fname">First Name:</label>
    <input type="text" value="Nelson" class="fn">
    <label class="fn">(Max 50 characters)</label><br><br>


    <label for="lname">Last Name:</label>
    <input type="text" value="Mandela" class="fn">
    <label class="fn">(Max 50 characters)</label><br><br>
    
    
    <label>Mail:</label>
    <input textalign="sample@gmail.com" type="email" id="eml" name="email" value="sample@mail.com" class="mail"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="text" class="phone">
    <label class="phone">(Only 10 numbers)</label><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="Male" name="gender" value="Male" class="gender">
    <label class="gender">Male</label>
    <input type="radio" id="Female" name="gender" value="Female" class="gender">
    <label class="gender">Female</label><br><br>


    <label for="DOB">Date Of Birth(DOB):</label>
    <input type="text" class="dob"><br><br>
<br>
    <label for="Add" class="ad">Address:</label>
    <textarea name="" id="" cols="30" rows="10" class="add"></textarea>

</body>
</html>
